<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Fillpoly</title>
</head>
<body>
    <h1 id="titulo">Algoritmo Fillpoly</h1>
    <div id="fillpoly">
        <canvas id="tela" style="pointer-events: none;"></canvas >
        <aside id="paletas">
            <button id="desenharBtn">Desenhar</button>
            <div id="corBorda" class="cor">
                <p>Pintar borda</p>
                <input id="inputBorda" type="checkbox">
            </div>
            <!-- <div id="corPreenchimento" class="cor">
                <p>Cor do preenchimento:</p>
                <input type="color" class="choo" id="inputPree">
            </div> -->
            <div class="cor" id="corVert">
                <p>Cor do Vértice:</p>
                <input type="color" id="inputCorVert" class="choo" value="#FF0000">
            </div>
            <button id="clearButton" >Limpar tela</button>
            <button id="deletarPoligono">Excluir Polígono</button>
            <button id="preencherPoligono">Preencher Polígono</button>
            <p>Polígonos</p>
            <div id="lista">
                <ul class="list-group" id="listaPoligonos">
                </ul>
            </div>
        </aside>
    </div>
    <script src="./js/scrpit.js"></script>
</body>
</html>
