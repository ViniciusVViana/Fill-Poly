<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Fillpoly</title>
</head>
<body>
    <h1 id="titulo">Algoritmo Fillpoly</h1>
    <div id="fillpoly">
        <canvas id="tela" style="pointer-events: none;" width="700" height="500"></canvas >
        <aside id="paletas">
            <button id="desenharBtn">Desenhar</button>
            <div id="corBorda" class="cor">
                <p>Pintar borda</p>
                <input id="inputBorda" type="checkbox">
            </div>
            <div id="corPreenchimento" class="cor">
                <p>Cor do preenchimento:</p>
                <input type="color" class="choo" id="inputPree">
            </div>
            <button id="clearButton" >limpar tela</button>
            <button id="deletarPoligono">Excluir Polígono</button>
            <button id="preencherPoligono">Preencher Polígono</button>
            <p>Poligonos</p>
            <div id="lista">
                <ul class="list-group" id="listaPoligonos">
                </ul>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
